{% extends "layout.html" %}

{% block content %}
<div class="e_c">
  <h1>Edit Course</h1>
  <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
          <label for="title" class="form-label">Title:</label>
          <input type="text" id="title" name="title" value="{{ course.title }}" class="form-control" required>
      </div>
      
      <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <textarea id="description" name="description" class="form-control">{{ course.description }}</textarea>
      </div>
      
      <div class="mb-3">
          <label for="duration" class="form-label">Duration (in days):</label>
          <input type="number" id="duration" name="duration" value="{{ course.duration.days }}" class="form-control" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>

  <!-- Add a button for editing course content -->
  <div class="mt-3">
      <a href="{% url 'edit_course_content' course.id %}" class="btn btn-secondary">Edit Course Content</a>
  </div>
</div>
{% endblock content %}
